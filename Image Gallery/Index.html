<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Image Gallery</title>
</head>
<body>
​
    <h2>My Image Gallery</h2>
​
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="cat1.jpg"> <!-- This means that you can select the picture and it will open a new window and show the picture on an isolated tab page -->
            <img src="cat1.jpg" alt="Grey Cat">
        </a>
            <div class="desc">This is a photo of a tabby cat.</div>
        </div>
    </div>
​
    <div class="responsive">
        <div class="gallery">
            <img src="cat2.jpg" alt="Two Kittens">
            <div class="desc">This is a photo of a paw inside a cat's mouth.</div>
        </div>
    </div>
​
    <div class="responsive">
        <div class="gallery">
            <img src="cat3.jpg" alt="One Kitten">
            <div class="desc">This is a photo of one kitten.</div>
        </div>
    </div>    
    
</body>
</html>
