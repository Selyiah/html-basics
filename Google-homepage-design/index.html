<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Google Hompage</title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar"> <!-- unordered list-->
                <li class="nav_links"><a href="#">Gmail</a></li>
                <li class="nav_links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google"> <!-- hashtag brings you back to the index -->
        <a href="#" id="google-logo"><img src="googlelogo.png" alt="Google Logo"></a>
    </div>

    <div class="form">
        <form>
            <label for="form search"></label>
            <input type="text" id="form-search" placeholder="search Google or type">
        </form>

        <div class="buttons">
            <input type="submit" value="Google Search" id="google-search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>

    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
